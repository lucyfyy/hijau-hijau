name: Auto commit

on:

  push:
    branches:
      - main
      
  schedule:
  - cron: "0 7,9,11,17,20 * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
#       - name: roll dice
#         run: echo "PROCEED=$((RANDOM%2))" > $GITHUB_ENV
#         shell: bash
        
#       - name: hasil
#         run: echo $GITHUB_ENV

#       - if: env.PROCEED == '0'
#         name: Cancelling
#         uses: andymckay/cancel-action@0.2

#       - if: env.PROCEED == '0'
#         name: Waiting for cancellation
#         run: sleep 60
        
      - uses: actions/checkout@master
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > timestamp
          
      - name: Commit changes
        run: |
          git config --local user.email "$EMAIL"
          git config --local user.name "$USERNAME"
          git add -A
          
          arr[0]="chore(bot): 😂 auto commit"
          arr[1]="chore(bot): 😱 auto commit"
          arr[2]="chore(bot): 👿 auto commit"
          arr[3]="chore(bot): 💩 auto commit"
          arr[4]="chore(bot): 🙏 auto commit"
          arr[5]="chore(bot): 🙈 auto commit"
          arr[6]="chore(bot): 🐐 auto commit"
          arr[7]="chore(bot): 🤖 auto commit"
          arr[8]="chore(bot): 🟩 auto commit"
          arr[9]="chore(bot): 👻 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
        env:
          EMAIL: ${{ secrets.EMAIL }}
          USERNAME: ${{ secrets.USERNAME }}
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          branch: main
          github_token: ${{ secrets.TOKEN }}
